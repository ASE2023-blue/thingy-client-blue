<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      .logo {
        width: 150px;
        height: auto;
      }
      .message {
        font-size: 16px;
        margin-top: 20px;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://i.postimg.cc/Sxv4FcFj/default-monochrome.png"
        alt="Your Logo"
        class="logo"
      />
      <h1>Email Confirmation</h1>
      <p class="message">
        Thank you for registering. Your account has been successfully created.
        To be able to book a parking, please confirm your email address by
        clicking the link sent to you.
      </p>
      <a href="confirmation-link" class="button">Confirm Email</a>
    </div>
  </body>
</html>
